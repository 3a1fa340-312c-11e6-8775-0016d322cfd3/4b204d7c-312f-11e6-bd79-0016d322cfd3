{

		window.history.go(-1);
}

			<BR><BR>
			    <P><Script Language="JavaScript">showtext7(textindex++);</script></P>
				<BR>
			    <P>
			    <Script Language="JavaScript">
			    var strErrMsg = "ZO__T-ErrMsg";
			    
			    switch(strErrMsg)
			    {
			    case "Invalid IP Address":
			    	showtext7(textindex++);
			    	textindex += 10;
			    	break;
			    case "Invalid Subnet Mask Address":
			    	textindex += 1;
			    	showtext7(textindex++);
			    	textindex += 9;
			    	break;
			    case "Invalid Gateway Address":
			    	textindex += 2;
			    	showtext7(textindex++);
			    	textindex += 8;
			    	break;
			    case "Invalid Polling Time Value":
			    	textindex += 3;
			    	showtext7(textindex++);
			    	textindex += 7;
			    	break;
			    case "Invalid Print Server Name":
			    	textindex += 4;
			    	showtext7(textindex++);
			    	textindex += 6;
			    	break;
			    case "Invalid File Server Name":
			    	textindex += 5;
			    	showtext7(textindex++);
			    	textindex += 5;
			    	break;
			    case "DHCP/BOOTP Server not found":
			    	textindex += 6;
			    	showtext7(textindex++);
			    	textindex += 4;
			    	break;
			    case "Invalid SNMP Trap IP Address":
			    	textindex += 7;
			    	showtext7(textindex++);
			    	textindex += 3;
			    	break;
			    case "Setup password and confirmed do not match":
			    	textindex += 8;
			    	showtext7(textindex++);
			    	textindex += 2;
			    	break;
			    case "Wrong firmware or upgrade failed":
			    	textindex += 9;
			    	showtext7(textindex++);
			    	textindex += 1;
			    	break;
			    default:
			    	textindex += 10;
			    	showtext7(textindex++);
			    	break;
			    }
			    </script>
			    .
			    </P>
