<SCRIPT LANGUAGE=JavaScript>
var btnclick=0;
function WebUpgrade()
{
	if( btnclick!= 0 )
	{
		document.UPGRADE.action="URESTART.HTM";
		return false;
	}
	if( document.UPGRADE.CODE2BIN.value == "" )
	{
		alert("File name is empty !");
		return false;
	}
	btnclick=1;
	document.UPGRADE.action="URESTART.HTM";
	document.UPGRADE.submit();
	return false;
}
</SCRIPT>
